<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>BB-198</title>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script>
        function reload() {
            window.location.reload();
        }
        function load() {
            $('#post').click(function (e) {
                'use strict';

                var data = {
                    user: $('#user').val(),
                    text: $('#text').val()
                };

                $.post(window.location, JSON.stringify(data), function () {
                    reload();
                });
            });
            $('#messages').scrollTop($('#messages')[0].scrollHeight);

            setInterval(reload, 30000);
        }
    </script>
</head>

<body onload="load();">
    <h1>Welcome to the CIS 198 Web 3.0 SoLoMobile-Scale Telnet BBS.js!</h1>

    <div id="messages" style="width:100%;height:500px;overflow-y:scroll;border:3px double black;">
